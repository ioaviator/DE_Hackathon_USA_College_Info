name: Code Linting and Formatting
on:
  workflow_dispatch:
  push:
    branches: 
      - main

jobs:
  Format_and_Lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.*"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort
